<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional Quiz Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-wrapper">
  <div class="quiz-card">

    <div class="quiz-header">
      <h1>Web Development Quiz</h1>
      <span id="counter">Question 1 / 4</span>
      <div class="progress">
        <div id="progressBar"></div>
      </div>
    </div>

    <div id="quizBody">
      <h2 id="question"></h2>
      <div id="options"></div>
    </div>

    <div id="result" class="hidden">
      <h2>Your Result</h2>
      <p class="score" id="finalScore"></p>
      <p class="remark" id="remark"></p>
      <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

  </div>
</div>

<script>
const quiz = [
  {
    q: "What does HTML stand for?",
    options: ["Hyper Text Markup Language", "High Text Machine Language", "Home Tool Markup Language", "Hyperlink Text Mark Language"],
    answer: 0
  },
  {
    q: "Which CSS module helps in layout alignment?",
    options: ["Float", "Position", "Flexbox", "Z-index"],
    answer: 2
  },
  {
    q: "Which JavaScript feature stores data permanently?",
    options: ["sessionStorage", "localStorage", "cookies", "cache"],
    answer: 1
  },
  {
    q: "Which language controls web interactivity?",
    options: ["HTML", "CSS", "Python", "JavaScript"],
    answer: 3
  }
];

let index = 0;
let score = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const counterEl = document.getElementById("counter");
const progressBar = document.getElementById("progressBar");

function loadQuiz() {
  const current = quiz[index];
  questionEl.textContent = current.q;
  counterEl.textContent = `Question ${index + 1} / ${quiz.length}`;
  progressBar.style.width = `${((index + 1) / quiz.length) * 100}%`;
  optionsEl.innerHTML = "";

  current.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.classList.add("option");
    btn.onclick = () => checkAnswer(i, btn);
    optionsEl.appendChild(btn);
  });
}

function checkAnswer(selected, button) {
  const correct = quiz[index].answer;
  document.querySelectorAll(".option").forEach(b => b.disabled = true);

  if (selected === correct) {
    button.classList.add("correct");
    score++;
  } else {
    button.classList.add("wrong");
    optionsEl.children[correct].classList.add("correct");
  }

  setTimeout(() => {
    index++;
    index < quiz.length ? loadQuiz() : showResult();
  }, 900);
}

function showResult() {
  document.getElementById("quizBody").classList.add("hidden");
  document.getElementById("result").classList.remove("hidden");

  const percent = Math.round((score / quiz.length) * 100);
  document.getElementById("finalScore").textContent = `${score}/${quiz.length} (${percent}%)`;

  document.getElementById("remark").textContent =
    percent >= 80 ? "Excellent Performance!" :
    percent >= 50 ? "Good Job, Keep Practicing!" :
    "Needs Improvement";
}

function restartQuiz() {
  index = 0;
  score = 0;
  document.getElementById("result").classList.add("hidden");
  document.getElementById("quizBody").classList.remove("hidden");
  loadQuiz();
}

loadQuiz();
</script>

</body>
</html>
